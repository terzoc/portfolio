    <p>This is a video about code with a lot of celebrities</p>
    <video controls preload='auto'; poster="images/poster.jpg">
      <track kind="captions" src="code.vtt" srclang="en" default></default>
      <source src="videos/code.mp4" type="video/mp4"></source>
      <source src="videos/code.webm" type="video/webm"></source>
    </video>
    <div id="myplayer">
      <button type="button" onclick="play()" name="button">Play</button>
      <button onclick="pause()" name="button">Pause</button>
      <button onclick="changeSpeed('up')" name="button">Faster</button>
      <button onclick="changeSpeed('down')" name="button">Slower</button>
      <button onclick="changeVolume('up')" name="button">Louder</button>
      <button onclick="changeVolume('down')" name="button">Softer</button>
    </div>
